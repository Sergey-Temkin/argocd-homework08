apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-nginx-remote
  labels:
    app: simple-nginx-remote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-nginx-remote
  template:
    metadata:
      labels:
        app: simple-nginx-remote
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web
              mountPath: /usr/share/nginx/html
      volumes:
        - name: web
          configMap:
            name: simple-nginx-remote-index
            items:
              - key: index.html
                path: index.html
